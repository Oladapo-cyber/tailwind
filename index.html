<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="h-screen flex justify-center items-center flex-col bg-[#f3eae3]">
    <main class="flex flex-col w-[22rem] md:flex-row text-sm items-center">
      <img
        class="rounded-t-lg md:hidden"
        src="./images/image-product-mobile.jpg"
        alt="Mobile Product Image"
      />
      <img
        class="rounded-t-lg hidden md:block w-[23rem]"
        src="./images/image-product-desktop.jpg"
        alt="Mobile Product Image"
      />
      <div
        class="bg-white md:justify-between md:w-[23rem] rounded-b-lg md:h-full p-6 gap-3 flex flex-col"
      >
        <p class="montserrat-normal uppercase text-gray-500 tracking-[0.4em]">
          Perfume
        </p>
        <h2 class="fraunces-bold text-4xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="montserrat-normal text-gray-500 pr-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-5 fraunces-bold text-4xl">
          <h4 class="text-[#3d8168]">$149.99</h4>
          <p class="text-gray-500 montserrat-normal line-through text-xs">
            $169.99
          </p>
        </div>
        <button
          class="gap-3 hover:bg-[#45b78d] flex items-center montserrat-bold justify-center px-5 py-2 bg-[#3d8168] w-full rounded-md text-white"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/oladapo-cyber">Yinusa Oladapo</a>.
    </div>
  </body>
</html>
